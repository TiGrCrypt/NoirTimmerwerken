<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles/homepage.css"
    />
    <link
      rel="stylesheet"
      href="styles/projects.css"
    />
    <link
      rel="stylesheet"
      href="styles/about.css"
    />
    <link
      rel="stylesheet"
      href="styles/contact.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Alex+Brush&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="scripts/hamburger.js"
      defer
    ></script>
    <title>Noir Timmerwerken</title>
  </head>
  <body>
    <header class="header">
      <nav class="header-menu --left">
        <ul>
          <li><a>Home</a></li>
          <li><a>Projecten</a></li>
        </ul>
      </nav>
      <img
        src="img/noir-logo.svg"
        alt="logo Noir"
        class="header-logo"
      />
      <nav class="header-menu --right">
        <ul>
          <li><a>Over</a></li>
          <li><a>Contact</a></li>
        </ul>
      </nav>
      <button class="btn-mobile-nav">
        <svg
          height="50"
          width="50"
          viewbox="0 0 50 50"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line
            class="mobile-line"
            x1="5"
            y1="10"
            x2="45"
            y2="10"
          />
          <line
            class="mobile-line"
            x1="5"
            y1="25"
            x2="45"
            y2="25"
          />
          <line
            class="mobile-line"
            x1="5"
            y1="40"
            x2="45"
            y2="40"
          />
        </svg>
      </button>
    </header>
    <main>
      <div class="sticky-nav">
        <nav class="sticky-nav-menu --left">
          <ul>
            <li><a>Home</a></li>
            <li><a>Projecten</a></li>
          </ul>
        </nav>
        <img
          src="img/noir-logo-white.svg"
          alt="logo Noir"
          class="sticky-nav-logo"
        />
        <nav class="sticky-nav-menu --right">
          <ul>
            <li><a>Over</a></li>
            <li><a>Contact</a></li>
          </ul>
        </nav>
      </div>
      <section class="section-homepage">
        <div class="hero">
          <div class="image-box">
            <h3 class="hero-quote">Unique handcrafted furniture and more...</h3>
          </div>
        </div>
        <div class="testimonials">
          <p class="testimonial-text">
            “Ondanks de beperkte ruimte Heeft Noir Timmerwerken mij een hele
            mooie oplossing kunnen bieden”
          </p>
          <span class="testimonial-writer">- Tim Grootendorst</span>
        </div>
      </section>
      <section class="section-projects">
        <h1 class="title-mobile">Projecten</h1>
        <div></div>
      </section>
      <section class="section-about">
        <h1 class="title-mobile">About</h1>
        <div></div>
      </section>
      <section class="section-contact">
        <h1 class="title-mobile">Contact</h1>
        <div></div>
      </section>
    </main>
  </body>
</html>
